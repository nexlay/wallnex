name: wallnex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  # For implementing Rive animations
  rive: ^0.9.1
  # A Flutter package to use fonts from https://fonts.google.com.
  google_fonts: ^3.0.1
  # Provider for state management
  provider: ^6.0.3
  # Being able to compare objects
  equatable: ^2.0.5
  # Functional programming in Dart
  dartz: ^0.10.1
  # This is a simple Service Locator for Dart and Flutter
  get_it: ^7.2.0




  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true
    # To add assets to your application, add an assets section, like this:
  assets:
  - assets/rive/
  - assets/images/
  - assets/json/